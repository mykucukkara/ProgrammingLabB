{%  extends "homebase.html" %}

{% block header %}{% include "header.html" %}{% endblock %}
{% block sidebar %}{% include "sidebar.html" %}{% endblock %}
{% block content %}

                        <div class="col-md-4 mb-5">
                        <h5 class="font-weight-bold text-dark mb-4">Newsletter</h5>
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" class="form-control border-0 py-4" name="username" placeholder="Kullanıcı Adınız" required="required" />
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" class="form-control border-0 py-4" placeholder="Şifre"
                                    required="required" />
                            </div>
                            <div>
                                <button class="btn btn-primary btn-block border-0 py-3" type="submit">Giriş Yap</button>
                            </div>
                        </form>
                    </div>

{% endblock %}
{% block footer %}{% include "footer.html" %}{% endblock %}
